
<div class="container">
    <div class="row">
        <div class="col-lg-6">
                <h3>Student List</h3>
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th>RollNo</th>
                      <th>Name</th>
                      <th>Class</th>
                      <th>Age</th>
                      <th>SchoolName</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="success" *ngFor="let e of studentList | paginate: { itemsPerPage: 5, currentPage: p }">
                      <td>{{e.Id}}</td>
                      <td>{{e.Name}}</td>
                      <td>{{e.Class}}</td>
                      <td>{{e.Age}}</td>
                      <td>{{e.Section}}</td>
                      <td>{{e.Address}}</td>
                      <td (click)="showForEdit(f)"><a class="fa-fa-edit">Edit</a></td>
                      <!-- <td><a (click)="ShowRegForm(e)">Edit</a></td>
                      <td><a (click)="ShowRegFormForDelete(e)">Delete</a></td> -->
                     </tr>
                  
                        
                   
                  </tbody>  

                </table>
                <nav aria-label="page navigation example" style="width:500px">
                        <ul class="pagination">
                            <li class="page-item">
                                <a><pagination-controls (pageChange)="p = $event"></pagination-controls></a></li>
                        </ul>
                 </nav>
        </div>
      
        <div class="col-lg-6">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <input name="Name" placeholder="Name" ngModel>
                <input name="Class" placeholder="Class" ngModel>
                <input name="Age" placeholder="Age" ngModel>
                <input name="Section" placeholder="Section" ngModel>
                <input name="Address" placeholder="Address" ngModel>
                <button>Submit</button>
        </form>
        </div>
    </div>
 
 </div>
