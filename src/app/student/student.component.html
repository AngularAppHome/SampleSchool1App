
<div class="container">
  <h3>user List</h3>
   <table class="table table-condensed">
     <thead>
       <tr>
         <th>id</th>
         <th>name</th>
         <th>email</th>
         <th>password</th>
       </tr>
     </thead>
     <tbody>
       <tr class="success" *ngFor="let e of userList ">
         <td>{{e.id}}</td>
         <td>{{e.name}}</td>
         <td>{{e.email}}</td>
         <td>{{e.password}}</td>
       </tr>
     </tbody>
   </table>
 </div>
